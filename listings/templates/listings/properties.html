{% extends "base.html" %}
{% block title %}<title>Properties</title>{% endblock %}

{% block content %}
<br>
<h1>Properties</h1>
<br>
{% for property in properties %}
<a href="{% url 'property-details' property.pk %}">
    <strong>{{ property.property_type|title }} in {{ property.city }}, {{ property.country }}</strong></a>
    <a href="{% url 'update-property' property.id %}">Edit</a>
    <a href="{% url 'delete-property' property.id %}">Delete</a>
<br>
{% endfor %}
{% endblock %}
